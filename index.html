<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }
        .login-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .login-container input {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <input type="text" id="username" placeholder="Username" required>
        <input type="password" id="password" placeholder="Password" required>
        <button onclick="login()">Login</button>
        <p id="error-message" style="color: red; display: none;">Invalid credentials</p>
    </div>

    <script>
        let credentials;

        // Fetch the credentials from the JSON file
        fetch('credentials.json')
            .then(response => response.json())
            .then(data => credentials = data);

        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            const validUser = credentials.find(cred => cred.username === username && cred.password === password);

            if (validUser) {
                localStorage.setItem('authenticated', 'true');
                window.location.href = 'dashboard.html';
            } else {
                document.getElementById('error-message').style.display = 'block';
            }
        }
    </script>
</body>
</html>
