<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #276DC2;
            background-image: url('images/r_background.jpg');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            position: relative;
        }
        .login-container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
            position: absolute;
        }
        .login-container img {
            width: 250px;
            margin-bottom: 20px;
        }
        .login-container h2 {
            margin-bottom: 20px;
            color: #C8102E;
        }
        .login-container input {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #bdbdbd;
            border-radius: 5px;
        }
        .login-container button {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 20px 0;
            border: none;
            border-radius: 5px;
            background-color: #C8102E;
            color: #ffffff;
            font-size: 16px;
            cursor: pointer;
        }
        .login-container button:hover {
            background-color: #A00E24;
        }
        .login-container p {
            color: #d32f2f;
            display: none;
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="images/niu_cob_logo.png" alt="Logo">
        <h2>Login</h2>
        <input type="text" id="username" placeholder="Username" required>
        <input type="password" id="password" placeholder="Password" required>
        <button id="login-button">Login</button>
        <p id="error-message">Invalid credentials</p>
    </div>

    <!-- Ensure this script tag is included in the rendered HTML by Quarto -->
    <script>
        console.log('Defining credentials variable');
        // Example injected script to simulate credentials
        const credentials = [
            {"username": "user1", "password": "password1"},
            {"username": "user2", "password": "password2"},
            {"username": "user3", "password": "password3"}
        ];
        console.log('Credentials defined:', credentials);
    </script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM fully loaded and parsed');
            // Check if credentials are defined
            if (typeof credentials === 'undefined') {
                console.error('Credentials not defined');
                return;
            }
            
            console.log('Loaded credentials:', credentials);

            function login() {
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;

                console.log('Username:', username);
                console.log('Password:', password);

                const validUser = credentials.find(cred => cred.username === username && cred.password === password);

                console.log('Valid user:', validUser);

                if (validUser) {
                    localStorage.setItem('authenticated', 'true');
                    window.location.href = 'dashboard.html';
                } else {
                    document.getElementById('error-message').style.display = 'block';
                }
            }

            // Attach the login function to the button click
            document.getElementById('login-button').addEventListener('click', login);
        });
    </script>
</body>
</html>
